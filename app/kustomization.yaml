apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: app-

commonLabels:
  app.kubernetes.io/part-of: k8s-demo-app
  app.kubernetes.io/component: demo-app

resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml

configMapGenerator:
  - name: config
    literals:
      - ISSUER=http://keycloak.localhost/auth/realms/wirepact-demo
      - CLIENT_ID=demo-app
